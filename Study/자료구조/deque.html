<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>데큐(deque)활용</title>
</head>
<body>
  <h4>*짝수는 추가, 홀수는 삭제*</h4>
  <h1>3. 데큐 활용</h1>
  <h2>1) 매서드를 활용해서 구현하기</h2>
  <h3 id="text1"></h3>
  <br>
  <h3 id="text2"></h3>
  <script>
    let iMax = prompt("1부터 시작하는 배열의 범위를 입력해주세요", 10);

    let arrDeque1 = [];
    for (let i = 1; i <= iMax; i++) {
      if(i%2==0) {
        arrDeque1.unshift(i);
      } else {
        arrDeque1.push(i);
      }
    }
    if(arrDeque1.length%2==0){ //splice(위치,삭제할갯수,삽입내용)으로 배열 가운데에 middle 넣기
      arrDeque1.splice(arrDeque1.length/2,0,"middle")
    }else{
      arrDeque1.splice(Math.ceil(arrDeque1.length/2)-1,1,"middle") //
    } 
    document.getElementById("text1").innerHTML = arrDeque1;
    document.getElementById("text2").innerHTML = "총 "+arrDeque1.length+"개";
  </script>
</body>
</html>
