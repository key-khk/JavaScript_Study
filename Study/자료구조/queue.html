<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>큐(queue)활용</title>
</head>
<body>
  <h4>*짝수는 추가, 홀수는 삭제*</h4>
  <h1>2. queue 활용: 선입선출</h1>

  <h2>1) shift, unshift 매서드를 활용해서 구현하기</h2>
  <h3 id="text1"></h3>
  <br>
  <h2>2) 데이터구조를 만들어 구현하기</h2>
  <h3 id="text2"></h3>
  <script>
    let arrQueue1 = []; //짝수는 ushift(추가), 홀수는 shift(삭제)
    for (let i = 1; i <= 10; i++) {
      arrQueue1.unshift(i);
      if(i%2!==0) {
        arrQueue1.shift()
      };
    }
    document.getElementById("text1").innerHTML = arrQueue1;

    let arrQueue2 = [];//데이터구현
    
  </script>
</body>
</html>
