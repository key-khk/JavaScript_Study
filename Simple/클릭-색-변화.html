<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>study Time</title>
</head>
<body>
  <style>
    .selected {
      background: #0f0;
    }

    li {
      cursor: pointer;
    }
  </style>
  선택하고자 하는 요소를 클릭하세요.
  <br>

  <ul id="ul">
    <li>React</li>
    <li>Angular</li>
    <li>Vue</li>
    <li>Svelte</li>
    <li>Blazor</li>
  </ul>

  <script>
    let ulEvent = document.querySelectorAll('#ul li')
    for (let i = 0; i < ulEvent.length; i++) {
      let ele = ulEvent[i];
        ele.addEventListener ('click', (e) => {
          if(e.ctrlKey){
            e.target.classList.toggle('selected');
          } else{
            let selectedLi = document.querySelectorAll('.selected');
            for(const ele of selectedLi) {
              ele.classList.remove('selected');
            }
            e.target.className = 'selected';
          }
      });
    }
    let ul = document.querySelector('#ul');
    // 더블클릭 막기
    ul.onmousedown = function () {
      return false;
    };
  </script>
</body>
</html>
